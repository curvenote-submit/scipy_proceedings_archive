  title: A Modified Strassen Algorithm to Accelerate Numpy Large Matrix Multiplication with Integer Entries
  description: We present a Strassen type algorithm for multiplying large matrices with integer entries. The algorithm is the standard Strassen divide and conquer algorithm but it crosses over to Numpy when either the row or column dimension of one of the matrices drops below 128.
